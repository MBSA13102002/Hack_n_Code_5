
{% extends 'header.html' %}
{% block main_body %}
  <div class="container-fluid row">
        <div class="d-flex flex-column flex-shrink-0 p-3 bg-light" style="width: 20vw;height:100vh">
            <ul class="nav nav-pills flex-column mb-auto">
              <li class="nav-item">
                <a href="/mess" class="nav-link link-dark" aria-current="page">
                  <svg class="bi" width="16" height="16"><use xlink:href="#home"></use></svg>
                  Home
                </a>
              </li>
              <li>
                <a href="/mess/dues" class="nav-link link-dark">
                  <svg class="bi" width="16" height="16"><use xlink:href="#speedometer2"></use></svg>
                  Dues
                </a>
              </li>
              <li>
                <a href="/mess/change" class="nav-link active">
                  <svg class="bi" width="16" height="16"><use xlink:href="#table"></use></svg>
                  Mess Change
                </a>
              </li>             
            </ul>
      
    
          </div>
          <div class="d-flex flex-column flex-shrink-0 p-3 " style="width: 75vw;height:100vh;float:right;background:rgb(230, 225, 225);border-radius:25px">

            <h2 class = "text-center">Change Your Mess</h2>
            <form action="/mess/change" method = "post" onsubmit="Validate()">
            <div class="card">
              <div class="card-body">
                <div class="mb-3">
                  <label for="exampleFormControlInput1" class="form-label">Current Mess</label>
                  <input type="text" class="form-control" value="{{mess_name}}" disabled>
                </div>
              </div>
              <div class="mb-3">
                <select class="form-control" type="text"  id="mess_list" aria-label="Disabled input example" name = "New_Mess_Name" >
                    <option value="Karavali (VEG)">Karavali (VEG)</option>
                    <option value="Aravali (VEG)">Aravali (VEG)</option>
                    <option value="Vindhya (VEG)">Vindhya (VEG)</option>
                    <option value="Satpura (VEG)">Satpura (VEG)</option>
                    <option value="Nilgiri (NON-VEG)">Nilgiri (NON-VEG)</option>
                    <option value="Trishul (NON-VEG)">Trishul (NON-VEG)</option>
                    <option value="Chaitanya (NON-VEG)">Chaitanya (NON-VEG)</option>
                    <option value="Mega Mess (NON-VEG)">Mega Mess (NON-VEG)</option>
                </select>
                <h6>*Select Your New Mess From Above List</h6>
            </div>
            <button type="submit" class="btn btn-success">CHANGE!!</button>
          </div>
             </div>
            </form>
      </div>
      <script defer>
       
        var mess_list = document.getElementById("mess_list")
       for(let i=0;i<mess_list.options.length;i++){
              if (mess_list.options[i].value == "{{mess_name}}"){
                mess_list.remove(i)
              }
         
       }
       function Validate(){
         alert("Mess Changed!!!\n Check the Chnages in Mess Card!!")
       }

      </script>

      {% endblock %}
